<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Products</h1>

    <a class="btn btn-primary" href="/products/create">Create Products</a>


<table class="table">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProduct : ${productDtl}">
            <td th:text="${tempProduct.id}" />
            <td th:text="${tempProduct.name}" />
            <td th:text="${tempProduct.brand}" />
            <td th:text="${tempProduct.price} + '$'" />
            <td th:text="${tempProduct.category}" />

        <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/products/update(productId=${tempProduct.id})}" >Edit</a>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/products/delete(productId=${tempProduct.id})}"
                    onclick="return confirm('Are you Sure?')"
                    >Delete</a>
            </td>

        </tr>
        </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
